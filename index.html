<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <title>Weather App</title>
</head>
<body>
     <div class="app__wrap">
          <main>
               <section class="location">
                    <div class="city">Egypt, US</div>
                    <div class="date">Saturday 18 February 2023</div>
               </section>
               <div class="main__temp">
                    <div class="temp">8<span>°c</span></div>
                    <div class="weather">Fog</div>
                    <div class="hi__low">9°c / 0°c</div>
               </div>
          </main>
          <header>
               <input type="text" autocomplete="off" class="search__box" placeholder="Search...">
          </header>
     </div>
     <script src="./script.js"></script>
</body>
</html>
